<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jacquard+24+Charted&family=Poetsen+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div class="stopwatch">
		<h2>Stop Watch</h2>
		<div class="wrapper">
			<div class="time" id="display">
				<span class="numbers" id="hours">00</span><span class="units">hr</span>
				<span class="numbers" id="minutes">00</span><span class="units">min</span>
				<span class="numbers" id="seconds">00</span><span class="units">sec</span>
				<span class="numbers" id="milliseconds">00</span><span class="units">ms</span>
			</div>
		</div>
		<div class="buttons">
			<button class="btn" id="startBtn">Start</button>
			<button class="btn" id="pauseBtn">Pause</button>
			<button class="btn" id="lapBtn">Lap</button>
			<button class="btn" id="resetBtn">Reset</button>
		</div>
		<p id="lapCount">Laps: 0</p>
	</div>
  <script src="script.js"></script>
</body>
</html>
